<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Custom css -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Cafe Royale</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__title">Café Royale</div>
        <div class="navbar__links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#reservation">Reservation</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </div>
        <div class="navbar__logo">
            <img src="images/logo.png" alt="Company logo">
        </div>
    </nav>
    <section class="banner">
        <h1 class="banner__title animate__animated animate__fadeIn">START YOUR DAY WITH<br>A CUP OF COFFEE</h1>
        <img src="images/coffee-cup.png" alt="Coffee cup" class="banner__image animate__animated animate__zoomIn">
        <h3 class="banner__quote">“Coffee is a kind of magic you can drink”<br>- Catherynne M. Valente</h3>
        <img src="images/beans.png" class="banner__beans">
        <img src="images/coffee-jar.png" class="banner__coffeejar animate__animated animate__backInRight">
    </section>
</body>

</html>
